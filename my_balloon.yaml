# Balloon数据集配置文件
# 用于YOLO11训练的气球检测数据集

# 数据集根目录 (转换后的YOLO格式数据)
path: ~/private_data/ultralytics/data/balloon/yolo_format

# 训练/验证/测试集配置
train: train.txt      # 训练图像列表文件
val: val.txt          # 验证图像列表文件
test: val.txt         # 测试图像列表文件 (使用验证集)

# 类别数量和名称
nc: 1                 # 类别数量: 1个类别
names:                # 类别名称
  0: balloon          # 类别0: 气球

# 数据集信息
info:
  description: "Balloon Detection Dataset"
  version: "1.0"
  year: 2024
  contributor: "MMDetection User"
  url: ""
  date_created: "2025-07-29"
  
# 数据集统计信息
stats:
  train_images: 61    # 训练图像数量
  val_images: 13      # 验证图像数量
  train_instances: 255 # 训练实例数量
  val_instances: 50   # 验证实例数量 